<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Unblocked Games</title>

    </head>
    <body id="body">
        <style>
            h1 {
                text-align: center;
            }

            .gametitle {
                text-align: center;
                font-family: monospace;
                position: relative;
                left: 12.5%;
                width: 25%;
            }

            .game-thumb {
                width: 50%;
                height: 50%;
            }


            .pos-right {
                position: relative;
                left: 50%;
                width: 50%;
            }

            .pos-left {
                position: absolute;
                width: 50%;
            }
        </style>

        <h1>Welcome to Unblocked Games!</h1>


        <div class="pos-left">
            <h2 class="gametitle">Juggle</h2>
            <img alt="juggle thumbnail" src="/Juggle/juggle-thumb.png" class="game-thumb">
        </div>
        <div class="pos-right">
            <h2 class="gametitle">Switch Gaem</h2>
            <img alt="switch gaem thumb" src="/switch_gaem/switch_gaem_cover.png" class="game-thumb">
        </div>



    </body>
</html>
